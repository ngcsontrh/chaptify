name: Auto Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive_name: chaptify-win-x64.zip
            use_zip: true
          - rid: linux-x64
            os: ubuntu-latest
            archive_name: chaptify-linux-x64.tar.gz
            use_zip: false
          - rid: osx-x64
            os: macos-latest
            archive_name: chaptify-osx-x64.tar.gz
            use_zip: false
          - rid: osx-arm64
            os: macos-latest
            archive_name: chaptify-osx-arm64.tar.gz
            use_zip: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish
        shell: bash
        run: |
          dotnet publish ./Chaptify/Chaptify.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -o ./out/${{ matrix.rid }}

      - name: Package (Zip)
        if: matrix.use_zip == true
        shell: pwsh
        run: |
          Compress-Archive -Path ./out/${{ matrix.rid }}/* -DestinationPath ./${{ matrix.archive_name }}

      - name: Package (Tar)
        if: matrix.use_zip == false
        shell: bash
        run: |
          cd ./out/${{ matrix.rid }}
          tar -czvf ../../${{ matrix.archive_name }} *

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: ${{ matrix.archive_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate Release Tag
        id: tag
        run: |
          # Format: vYYYY.MM.DD-HHmm (e.g., v2024.01.02-1530)
          echo "release_tag=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Chaptify ${{ steps.tag.outputs.release_tag }}
          body: |
            Automated build from commit ${{ github.sha }}
          files: artifacts/*
          make_latest: true
